on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run cargo doc
        run: |
          cargo doc --no-deps
          RUSTDOCFLAGS="--html-in-header katex.html" cargo doc --no-deps
          echo "<head><meta http-equiv="Refresh" content="0; URL=preprocessing_mpsi_with_vole" /></head>" > target/doc/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: target/doc

  # Deployment job
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2